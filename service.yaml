apiVersion: apps/v1
kind: Deployment
metadata:
  name: break-reminder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: break-reminder
  template:
    metadata:
      labels:
        app: break-reminder
    spec:
      containers:
        - name: break-reminder
          image: yourdockerhubusername/break-reminder:latest
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: break-reminder-service
spec:
  type: NodePort
  selector:
    app: break-reminder
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30050
